specVersion: 0.0.4
#features:
#  - nonFatalErrors
#  - grafting
#graft:
#  base: QmPHFY3tLBXG1hs4HS4g7bZWfULC12rDB5peDGFwsatQmG # Subgraph ID of base subgraph
#  block: 39423000 # Block number
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: "0x0EFc2D2D054383462F2cD72eA2526Ef7687E1016"
      abi: FactoryAbi
      startBlock: 19657538
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: FactoryAbi
          file: ./abis/factory.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PairAbi
          file: ./abis/pair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handleNewPair

  - kind: ethereum/contract
    name: Controller
    network: bsc
    source:
      address: "0x2d91C960b03F2C39604aE1b644ba508a1366057c"
      abi: ControllerAbi
      startBlock: 20403738
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/controller.ts
      entities:
        - VoterEntity
        - VeDistEntity
      abis:
        - name: ControllerAbi
          file: ./abis/controller.json
        - name: VeDistAbi
          file: ./abis/veDist.json
        - name: VeAbi
          file: ./abis/ve.json
        - name: MintableAbi
          file: ./abis/mintable.json
      eventHandlers:
        - event: SetVeDist(address)
          handler: handleSetVeDist
        - event: SetVoter(address)
          handler: handleSetVoter

########## TEMPLATES ############################################

templates:
  - kind: ethereum/contract
    name: PairTemplate
    network: bsc
    source:
      abi: PairAbi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: PairAbi
          file: ./abis/pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint256,uint256)
          handler: handleSync
        - event: FeesChanged(uint256)
          handler: handleFeesChanged

  - kind: ethereum/contract
    name: GaugeTemplate
    network: bsc
    source:
      abi: GaugeAbi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/gauge.ts
      entities:
        - GaugeEntity
      abis:
        - name: GaugeAbi
          file: ./abis/gauge.json
        - name: PairAbi
          file: ./abis/pair.json
      eventHandlers:
        - event: NotifyReward(indexed address,indexed address,uint256)
          handler: handleNotify
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: ClaimRewards(indexed address,indexed address,uint256,address)
          handler: handleClaimRewards

  - kind: ethereum/contract
    name: BribeTemplate
    network: bsc
    source:
      abi: BribeAbi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/bribe.ts
      entities:
        - BribeEntity
      abis:
        - name: BribeAbi
          file: ./abis/bribe.json
        - name: PairAbi
          file: ./abis/pair.json
      eventHandlers:
        - event: NotifyReward(indexed address,indexed address,uint256)
          handler: handleNotify
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: ClaimRewards(indexed address,indexed address,uint256,address)
          handler: handleClaimRewards

  - kind: ethereum/contract
    name: VeTemplate
    network: bsc
    source:
      abi: VeAbi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/ve.ts
      entities:
        - VeEntity
      abis:
        - name: VeAbi
          file: ./abis/ve.json
        - name: PairAbi
          file: ./abis/pair.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,indexed uint256,uint8,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

  - kind: ethereum/contract
    name: VoterTemplate
    network: bsc
    source:
      abi: VoterAbi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/voter.ts
      entities:
        - VoterEntity
      abis:
        - name: VoterAbi
          file: ./abis/voter.json
        - name: VeAbi
          file: ./abis/ve.json
        - name: GaugeAbi
          file: ./abis/gauge.json
        - name: MinterAbi
          file: ./abis/minter.json
      eventHandlers:
        - event: GaugeCreated(indexed address,address,indexed address,indexed address)
          handler: handleGaugeCreated
        - event: Whitelisted(indexed address,indexed address)
          handler: handleWhitelisted
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Attach(indexed address,indexed address,uint256)
          handler: handleAttach
        - event: Detach(indexed address,indexed address,uint256)
          handler: handleDetach
        - event: Voted(indexed address,uint256,int256)
          handler: handleVoted
        - event: Abstained(uint256,int256)
          handler: handleAbstained

  - kind: ethereum/contract
    name: VeDistTemplate
    network: bsc
    source:
